<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required><br>
        <label for="gender_m,gender_f">Gender</label>
        <input type="radio" id="gender_m,gender_f" required><br>
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars">
            <option>--Please choose an option--</option>
            <option value="">BMW</option>
            <option value="">AUDI</option>
            <option value="">FERRARI</option>
        </select><br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" required><br>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tell" placeholder="xxx-xxx-xxxx" ><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required><br>
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" required><br>
        <button type="submit">submit</button>

    </form>
</body>

</html>
